<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Bank Portal</title>
  <link rel="stylesheet" href="bd.css" />
</head>
<body>
  <div id="auth-section">
    <div id="auth-options">
      <button onclick="showSignUp()">Sign Up</button>
      <button onclick="showSignIn()">Sign In</button>
    </div>

    <form id="sign-up-form" style="display: none;" onsubmit="handleSignUp(event)">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <form id="sign-in-form" style="display: none;" onsubmit="handleSignIn(event)">
      <h2>Sign In</h2>
      <input type="email" id="signin-email" placeholder="Email" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="dashboard" style="display: none;">
    <h2>Welcome to Blood Bank Dashboard</h2>

    <section id="search-section">
      <h3>Blood Bank Identification</h3>
      <input type="text" id="area" placeholder="Enter Area" />
      <select id="blood-group">
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="O+">O+</option>
        <option value="AB+">AB+</option>
        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="O-">O-</option>
        <option value="AB-">AB-</option>
      </select>
      <button onclick="searchBloodBank()">Search</button>
    </section>

    <section id="request-section">
      <h3>Blood Request Form</h3>
      <input type="text" id="request-name" placeholder="Your Name" />
      <input type="tel" id="request-mobile" placeholder="Mobile Number" />
      <select id="request-blood-group">
        <option value="">Required Blood Group</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="O+">O+</option>
        <option value="AB+">AB+</option>
        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="O-">O-</option>
        <option value="AB-">AB-</option>
      </select>
      <button onclick="sendBloodRequest()">Send Request</button>
    </section>

    <section id="donor-section">
      <h3>Blood Donor Registration</h3>
      <input type="text" id="donor-name" placeholder="Your Name" />
      <select id="donor-blood-group">
        <option value="">Your Blood Group</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="O+">O+</option>
        <option value="AB+">AB+</option>
        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="O-">O-</option>
        <option value="AB-">AB-</option>
      </select>
      <input type="tel" id="donor-mobile" placeholder="Mobile Number" />
      <button onclick="registerDonor()">Register as Donor</button>
    </section>
  </div>

  <script src="bd.js"></script>
</body>
</html>
